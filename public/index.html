<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="static/images/favicon.ico" />
    
    <title>Real Time Object Detection</title>
	<script src="static/scripts/adapter-latest.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Real Time Object Detection</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div id = 'main'>
                    <video id="live" width="640" height="480" autoplay></video>  
                    <canvas id="canvas"></canvas>
                </div>
            </div>
            <div class="col-sm-4">
                    <form class="form-horizontal" >
                        <div class="form-group">
                            <label class="control-label col-sm-8" for="myonoffswitch">Enable Object Detection:</label>
                            <div class="col-sm-4">
                                <div class="onoffswitch">
                                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" onclick="onoffswitchClick(this)" >
                                        <label class="onoffswitch-label" for="myonoffswitch">
                                            <span class="onoffswitch-inner"></span>
                                            <span class="onoffswitch-switch"></span>
                                        </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="thresholdRange">Threshold:</label>
                            <div class="col-sm-8"> 
                                <input type="range" class="custom-range" id="thresholdRange" name="thresholdRange" min="0" max="1" step=".01" value="0.5" oninput="this.form.thresholdInput.value=this.value" onchange="setThreshold(this)"/>
                                <input type="number" id="userThreshold" name="thresholdInput" min="0" max="1" step=".01" value="0.5" oninput="this.form.thresholdRange.value=this.value" onchange="setThreshold(this)"/>        
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="objectsSelection">What are you looking for?</label>
                                <div class="col-sm-8"> 
                                    <select multiple class="form-control" id="objectsSelection">
                                    <!--<select class="selectpicker" multiple data-actions-box="true">-->
                                        <option value="person">Person</option>
                                        <option value="cat">Cat</option>
                                        <option value="smartphone">Smartphone</option>
                                        <option value="bottle">Bottle</option>
                                        <option value="dog">Dog</option>
                                        <option value="door">Door</option>
                                        <option value="pen">Pen</option>
                                        <option value="book">Book</option>
                                        <option value="desk">Desk</option>
                                        <!-- max-height="250px" overflow="auto"-->
                                    </select>
                                </div>
                        </div>        
                    </form>                
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="static/scripts/jquery-3.3.1.slim.min.js"></script>
    <script src="static/scripts/popper.min.js"></script>
    <script src="static/scripts/bootstrap.min.js"></script>
    
    <script id="objDetect" src="static/scripts/constants.js" data-source="live" data-mirror="true" data-scoreThreshold="0.40"></script>
    <script src="static/scripts/setup_rtc.js"></script>
    <script src="static/scripts/init_screen.js"></script>
    <script src="static/scripts/draw_functions.js"></script>
    <script src="static/scripts/main.js"></script>
    <script src="static/scripts/button.js"></script>
</body>
</html>
